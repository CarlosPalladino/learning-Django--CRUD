{% extends 'base.html'%}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center display-3 py-5">tareas Pendientes</h1>
            {% for tareas in tareas %}
            <ul class="list-group">
                <a class="list-group-item" href="{% url 'tareas_detail' tareas.id %}">

                    <header class="d-flex justify-content-between">
                        {% if tareas.important %}
                        <h1 class="fw-bold text-sucess">{{tareas.title}}</h1>
                        {% else %}
                        <h2 class="fw-bold"> {{tareas.title}}</h2>
                        {% endif %}
                        <p> {{tareas.user.username}}</p>
                    </header>
                    {{tareas.description}}
                </a>
            </ul>

        </div>
    </div>
</main>
{% endfor %}
{% endblock %}
