<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django crud aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbarnavbar-expand-md  bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lista</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" class="nav-link active" class="nav-link active" href="/">Home</a>
                </li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link active" class="nav-link active" href="/tareas">Tareas</a>
                </li class="nav-item">
                {% if user.is_authenticated%}

                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link active" href="/tareas/create">Crear tarea</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" class="nav-link active" href="/login">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/signin">signin</a>
                </li>
                {% endif %}
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
